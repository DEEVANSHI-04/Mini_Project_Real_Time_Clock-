<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock - IST</title>

    <!-- Style.css -->
    <link rel="stylesheet" href="style.css">

    <!-- Script.js -->
    <script src="script.js" defer></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body>
    <h1 class="display-1 text-center"><b>Real Time Clock</b></h1>
    <section class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-6 text-center  rounded p-5">
                <p class="display-5 fw-bold text-center">Current Time: <span id="time" class="fw-normal"></span></p>
                
                <h3 class="display-6">IST: Indian Standard Time</h3>
                <h2 class="display-6">(GMT + 5:30)</h2>
            </div>
        </div>
    </section>
</body>
</html>
